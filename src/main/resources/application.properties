# Disable Dev Services (no Docker needed)
quarkus.datasource.devservices.enabled=false

# Database configuration (all profiles)
quarkus.datasource.db-kind=postgresql
quarkus.datasource.username=spinverse_user
quarkus.datasource.password=SpinVerse@Pass
quarkus.datasource.jdbc.url=jdbc:postgresql://localhost:5432/quarkus_test
quarkus.datasource.jdbc.max-size=8
quarkus.datasource.jdbc.min-size=2

quarkus.hibernate-orm.database.generation=drop-and-create
quarkus.hibernate-orm.log.sql=true
quarkus.hibernate-orm.sql-load-script=import.sql

quarkus.openapi.generator.spec=warehouse-openapi.yaml
quarkus.openapi.generator.base-package=com.warehouse.api